<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气-象-形循环宇宙论 · 3D动态模拟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #fff;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
            background: radial-gradient(circle at center, #0a0a2a 0%, #000000 100%);
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 15, 30, 0.85);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 400px;
            border: 1px solid #334;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0, 150, 255, 0.3);
            z-index: 10;
        }
        .phase-bar {
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #f0f, #ff0, #0ff, #ff0, #f00);
            border-radius: 4px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }
        .phase-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            width: 0%;
            transition: width 0.5s ease;
        }
        .phase-marker {
            position: absolute;
            top: -5px;
            width: 3px;
            height: 18px;
            background: white;
            transform: translateX(-50%);
            transition: left 0.5s ease;
            box-shadow: 0 0 10px white;
        }
        .phase-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .phase-label {
            color: #888;
            transition: all 0.5s ease;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }
        .phase-label.active {
            color: #fff;
            transform: translateY(-3px);
            text-shadow: 0 0 10px currentColor;
        }
        h1 {
            font-size: 1.6em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f0f, #ff0, #0ff, #f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            letter-spacing: 1px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .btn {
            background: linear-gradient(to bottom, #2a5caa, #1a3c7a);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: bold;
            min-width: 120px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:hover {
            background: linear-gradient(to bottom, #3a7cca, #2a5caa);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 150, 255, 0.4);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .status {
            font-size: 1.3em;
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            background: rgba(0, 30, 60, 0.7);
            max-width: 700px;
            transition: all 0.5s ease;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            border: 1px solid rgba(100, 200, 255, 0.3);
        }
        .instructions {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.7;
            color: #aaf;
        }
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 20;
        }
        .lang-btn {
            background: rgba(20, 30, 50, 0.8);
            color: #aaf;
            border: 1px solid #556;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .lang-btn:hover {
            background: rgba(40, 60, 100, 0.9);
            color: #fff;
        }
        .lang-btn.active {
            background: rgba(60, 100, 180, 0.9);
            color: #fff;
            box-shadow: 0 0 15px rgba(100, 150, 255, 0.5);
        }
        .theory-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 15, 30, 0.85);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid #334;
            z-index: 10;
            box-shadow: 0 0 25px rgba(0, 100, 200, 0.3);
            transform: translateY(0);
            transition: transform 0.5s ease;
        }
        .theory-panel.hidden {
            transform: translateY(-120%);
        }
        .theory-panel h2 {
            color: #0ff;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .theory-panel p {
            margin: 10px 0;
            line-height: 1.5;
            color: #ccf;
        }
        .theory-panel strong {
            color: #0ff;
        }
        .toggle-panel {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 30, 50, 0.8);
            color: #aaf;
            border: 1px solid #556;
            padding: 5px 15px;
            border-radius: 0 0 6px 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .toggle-panel:hover {
            background: rgba(40, 60, 100, 0.9);
            color: #fff;
        }
        .fps-counter {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-family: monospace;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="fps-counter">FPS: 60</div>

    <div class="ui">
        <h1 id="title">气-象-形循环 · 完整演化</h1>
        
        <div class="phase-bar">
            <div class="phase-progress" id="phaseProgress"></div>
            <div class="phase-marker" id="phaseMarker"></div>
        </div>
        
        <div class="phase-labels">
            <div class="phase-label active" id="labelQi">气</div>
            <div class="phase-label" id="labelShu1">枢</div>

        <div id="status" class="status">
            🌌 气态演化中 · 混沌流动
        </div>
        
        <div class="controls">
            <button id="autoBtn" class="btn">⏸️ 暂停自动</button>
            <button id="speedDown" class="btn">➖ 慢速</button>
            <button id="speedUp" class="btn">➕ 快速</button>

        </div>
        
        <div class="instructions" id="instructions">
            系统自动演示完整循环 · 可手动控制速度

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ========== 气-象-形循环宇宙论3D模拟系统 ==========
        let scene, camera, renderer, particles;
        let isAutoPlaying = true;
        let currentPhase = 0; // 0:气, 1:枢1, 2:形, 3:枢2, 4:器
        let phaseProgress = 0; // 当前阶段进度 0-1
        let autoSpeed = 1.0; // 自动播放速度
        let phaseTimer = 0;
        let lastTimestamp = 0;
        let frameCount = 0;
        let fps = 0;
        
        // 多语言支持
        const translations = {
            'zh': {
                'title': '气-象-形循环 · 完整演化',
                'labelQi': '气',
                'labelShu1': '枢',
                'labelXing': '形', 
                'labelShu2': '枢',
                'labelQi2': '器',
                'statusQi': '🌌 气态演化中 · 混沌流动',
                'statusShu1': '⚡ 临界点 · 气→形转换中',
                'statusXing': '🔷 形态稳定 · 结构形成',
                'statusShu2': '⚡ 临界点 · 形→器转换中', 
                'statusQi2': '🔺 器物生成 · 功能显现',
                'btnPause': '⏸️ 暂停自动',
                'btnPlay': '▶️ 开始自动',
                'btnSlow': '➖ 慢速',
                'btnFast': '➕ 快速',
                'btnReset': '🔄 重新开始',
                'instructions': '系统自动演示完整循环 · 可手动控制速度',
                'theoryTitle': '气-象-形循环宇宙论',
                'theoryQi': '气：宇宙本源的能量状态，表现为量子尺度的混沌流动。',
                'theoryXiang': '象：能量开始形成模式与结构的中间状态。',
                'theoryXing': '形：能量凝聚形成的稳定结构。',
                'theoryShu': '枢：调节气与形相互转化的动态机制。',
                'hideTheory': '隐藏理论',
                'showTheory': '显示理论'
            },
            'en': {
                'title': 'Qi-Form Cycle · Complete Evolution',
                'labelQi': 'Qi',
                'labelShu1': 'Pivot',
                'labelXing': 'Form',
                'labelShu2': 'Pivot',
                'labelQi2': 'Device',
                'statusQi': '🌌 Qi State · Chaotic Flow',
                'statusShu1': '⚡ Critical Point · Qi→Form Transforming',
                'statusXing': '🔷 Form State · Structure Forming',
                'statusShu2': '⚡ Critical Point · Form→Device Transforming',
                'statusQi2': '🔺 Device State · Function Manifesting',
                'btnPause': '⏸️ Pause Auto',
                'btnPlay': '▶️ Play Auto', 
                'btnSlow': '➖ Slower',
                'btnFast': '➕ Faster',
                'btnReset': '🔄 Restart',
                'instructions': 'Auto-demonstration of complete cycle · Manual speed control available',
                'theoryTitle': 'Qi-Form Cyclic Cosmology',
                'theoryQi': 'Qi: The primordial energy state of the cosmos, manifesting as chaotic fluctuations at the quantum scale.',
                'theoryXiang': 'Xiang: The intermediate state where energy begins to form patterns and structures.',
                'theoryXing': 'Xing: The stable structure formed by condensed energy.',
                'theoryShu': 'Shu: The dynamic mechanism that regulates the mutual transformation between Qi and Form.',
                'hideTheory': 'Hide Theory',
                'showTheory': 'Show Theory'
            }
        };
        
        let currentLang = 'zh';

        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000022, 30, 100);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 70);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // 添加背景星云
            createNebulaBackground();
            
            // 创建粒子系统
            createParticles(1000);
            
            // 灯光系统
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1.5, 200);
            pointLight.position.set(30, 30, 30);
            scene.add(pointLight);
            
            const pointLight2 = new THREE.PointLight(0x00aaff, 0.8, 150);
            pointLight2.position.set(-30, -30, -30);
            scene.add(pointLight2);
            
            // 事件监听
            window.addEventListener('resize', onWindowResize);
            document.getElementById('autoBtn').addEventListener('click', toggleAutoPlay);
            document.getElementById('speedDown').addEventListener('click', () => adjustSpeed(0.5));
            document.getElementById('speedUp').addEventListener('click', () => adjustSpeed(2.0));
            document.getElementById('resetBtn').addEventListener('click', resetSystem);
            document.getElementById('langCN').addEventListener('click', () => setLanguage('zh'));
            document.getElementById('langEN').addEventListener('click', () => setLanguage('en'));
            document.querySelector('.toggle-panel').addEventListener('click', toggleTheoryPanel);
            
            // 开始动画
            lastTimestamp = performance.now();
            animate();
            setLanguage('zh');
        }
        
        function createNebulaBackground() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 2000;
            const positions = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 2000;
                positions[i + 1] = (Math.random() - 0.5) * 2000;
                positions[i + 2] = (Math.random() - 0.5) * 2000;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1.5,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.8
            });
            
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
            
            // 添加星云效果
            const nebulaGeometry = new THREE.SphereGeometry(120, 32, 32);
            const nebulaMaterial = new THREE.MeshBasicMaterial({
                color: 0x330044,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide
            });
            
            const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
            scene.add(nebula);
        }
        
        function createParticles(count) {
            if (particles) scene.remove(particles);
            
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const sizes = new Float32Array(count);
            
            // 初始状态：完全混沌的气态
            for (let i = 0; i < count * 3; i += 3) {
                const radius = 10 + Math.random() * 30;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                
                positions[i] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i + 2] = radius * Math.cos(phi);
                
                // 初始紫色（气）
                colors[i] = 0.9;
                colors[i + 1] = 0.1;
                colors[i + 2] = 0.9;
                
                sizes[i/3] = Math.random() * 2 + 1;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: 2.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        function updateParticles(timestamp) {
            const deltaTime = Math.min(0.1, (timestamp - lastTimestamp) / 1000);
            lastTimestamp = timestamp;
            
            if (isAutoPlaying) {
                phaseTimer += deltaTime * autoSpeed;
                phaseProgress = phaseTimer % 1;
                
                // 每阶段持续时间
                const phaseDuration = 5; // 每个阶段持续5秒
                
                // 计算当前阶段
                if (phaseTimer < phaseDuration) {
                    currentPhase = 0; // 气
                    phaseProgress = phaseTimer / phaseDuration;
                } else if (phaseTimer < phaseDuration * 2) {
                    currentPhase = 1; // 枢1
                    phaseProgress = (phaseTimer - phaseDuration) / phaseDuration;
                } else if (phaseTimer < phaseDuration * 3) {
                    currentPhase = 2; // 形
                    phaseProgress = (phaseTimer - phaseDuration * 2) / phaseDuration;
                } else if (phaseTimer < phaseDuration * 4) {
                    currentPhase = 3; // 枢2
                    phaseProgress = (phaseTimer - phaseDuration * 3) / phaseDuration;
                } else if (phaseTimer < phaseDuration * 5) {
                    currentPhase = 4; // 器
                    phaseProgress = (phaseTimer - phaseDuration * 4) / phaseDuration;
                } else {
                    phaseTimer = 0; // 循环重置
                    currentPhase = 0;
                    phaseProgress = 0;
                }
                
                // 更新UI显示
                updatePhaseDisplay();
            }
            
            const positions = particles.geometry.attributes.position.array;
            const colors = particles.geometry.attributes.color.array;
            const sizes = particles.geometry.attributes.size.array;
            
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i], y = positions[i + 1], z = positions[i + 2];
                const distance = Math.sqrt(x*x + y*y + z*z);
                
                switch(currentPhase) {
                    case 0: // 气态 - 紫色，完全混沌
                        // 随机运动
                        positions[i] += (Math.random() - 0.5) * 0.8;
                        positions[i + 1] += (Math.random() - 0.5) * 0.8;
                        positions[i + 2] += (Math.random() - 0.5) * 0.8;
                        
                        // 边界反弹
                        if (distance > 40) {
                            positions[i] -= x * 0.05;
                            positions[i + 1] -= y * 0.05;
                            positions[i + 2] -= z * 0.05;
                        }
                        
                        // 紫色
                        colors[i] = 0.9;
                        colors[i + 1] = 0.1;
                        colors[i + 2] = 0.9;
                        break;
                        
                    case 1: // 枢1 - 黄色，气→形转换
                        // 向中心聚集 + 保持一些随机性
                        const attraction1 = phaseProgress * 0.03;
                        const chaos1 = (1 - phaseProgress) * 0.3;
                        
                        positions[i] -= x * attraction1 + (Math.random() - 0.5) * chaos1;
                        positions[i + 1] -= y * attraction1 + (Math.random() - 0.5) * chaos1;
                        positions[i + 2] -= z * attraction1 + (Math.random() - 0.5) * chaos1;
                        
                        // 黄色过渡（紫→黄）
                        colors[i] = 0.9;
                        colors[i + 1] = 0.1 + phaseProgress * 0.8;
                        colors[i + 2] = 0.9 - phaseProgress * 0.8;
                        break;
                        
                    case 2: // 形态 - 青色，稳定结构
                        // 强吸引力，形成球状结构
                        const targetDistance = 15;
                        const attraction2 = 0.05;
                        
                        if (distance > targetDistance) {
                            positions[i] -= x * attraction2;
                            positions[i + 1] -= y * attraction2;
                            positions[i + 2] -= z * attraction2;
                        }
                        
                        // 青色
                        colors[i] = 0.1;
                        colors[i + 1] = 0.9;
                        colors[i + 2] = 0.9;
                        break;
                        
                    case 3: // 枢2 - 黄色，形→器转换
                        // 从球状结构向立方体结构转换
                        const cubeSize = 20;
                        const transition = phaseProgress;
                        
                        // 计算立方体目标位置
                        const angle = Math.atan2(y, x);
                        const verticalAngle = Math.acos(z / (distance || 1));
                        
                        // 将球面坐标映射到立方体表面
                        const targetX = Math.sign(x) * cubeSize * Math.abs(Math.cos(angle)) * Math.abs(Math.sin(verticalAngle));
                        const targetY = Math.sign(y) * cubeSize * Math.abs(Math.sin(angle)) * Math.abs(Math.sin(verticalAngle));
                        const targetZ = Math.sign(z) * cubeSize * Math.abs(Math.cos(verticalAngle));
                        
                        // 平滑过渡
                        positions[i] += (targetX - x) * 0.02;
                        positions[i + 1] += (targetY - y) * 0.02;
                        positions[i + 2] += (targetZ - z) * 0.02;
                        
                        // 黄色过渡（青→黄→红）
                        colors[i] = 0.1 + transition * 0.8;
                        colors[i + 1] = 0.9 - transition * 0.4;
                        colors[i + 2] = 0.9 - transition * 0.8;
                        break;
                        
                    case 4: // 器物 - 红色，高度结构化
                        // 维持立方体结构
                        const finalCubeSize = 25;
                        
                        // 更强的立方体约束
                        const finalAngle = Math.atan2(y, x);
                        const finalVerticalAngle = Math.acos(z / (distance || 1));
                        
                        const finalX = Math.sign(x) * finalCubeSize * Math.abs(Math.cos(finalAngle)) * Math.abs(Math.sin(finalVerticalAngle));
                        const finalY = Math.sign(y) * finalCubeSize * Math.abs(Math.sin(finalAngle)) * Math.abs(Math.sin(finalVerticalAngle));
                        const finalZ = Math.sign(z) * finalCubeSize * Math.abs(Math.cos(finalVerticalAngle));
                        
                        positions[i] += (finalX - x) * 0.05;
                        positions[i + 1] += (finalY - y) * 0.05;
                        positions[i + 2] += (finalZ - z) * 0.05;
                        
                        // 红色
                        colors[i] = 0.9;
                        colors[i + 1] = 0.1;
                        colors[i + 2] = 0.1;
                        break;
                }
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            
            // 自动旋转相机
            const time = timestamp * 0.001;
            camera.position.x = Math.sin(time * 0.2) * 80;
            camera.position.y = Math.cos(time * 0.3) * 40;
            camera.position.z = Math.cos(time * 0.1) * 80;
            camera.lookAt(scene.position);
        }
        
        function updatePhaseDisplay() {
            // 更新阶段标记位置
            const marker = document.getElementById('phaseMarker');
            const progressBar = document.getElementById('phaseProgress');
            const phasePositions = [0, 0.2, 0.4, 0.6, 0.8];
            
            marker.style.left = `${(phasePositions[currentPhase] + phaseProgress * 0.2) * 100}%`;
            progressBar.style.width = `${(phasePositions[currentPhase] + phaseProgress * 0.2) * 100}%`;
            
            // 更新激活的阶段标签
            document.querySelectorAll('.phase-label').forEach((label, index) => {
                label.classList.toggle('active', index === currentPhase);
            });
            
            // 更新状态文本
            const status = document.getElementById('status');
            const statusTexts = [
                translations[currentLang].statusQi,
                translations[currentLang].statusShu1, 
                translations[currentLang].statusXing,
                translations[currentLang].statusShu2,
                translations[currentLang].statusQi2
            ];
            
            status.textContent = statusTexts[currentPhase];
            
            // 更新状态颜色
            const statusColors = [
                'rgba(240, 0, 240, 0.3)',    // 气 - 紫色
                'rgba(240, 240, 0, 0.3)',    // 枢1 - 黄色
                'rgba(0, 240, 240, 0.3)',    // 形 - 青色
                'rgba(240, 240, 0, 0.3)',    // 枢2 - 黄色
                'rgba(240, 0, 0, 0.3)'       // 器 - 红色
            ];
            
            status.style.background = statusColors[currentPhase];
            status.style.textShadow = `0 0 10px ${statusColors[currentPhase].replace('0.3', '0.7')}`;
        }
        
        function toggleAutoPlay() {
            isAutoPlaying = !isAutoPlaying;
            document.getElementById('autoBtn').textContent = 
                isAutoPlaying ? translations[currentLang].btnPause : translations[currentLang].btnPlay;
        }
        
        function adjustSpeed(factor) {
            autoSpeed *= factor;
            autoSpeed = Math.max(0.1, Math.min(5.0, autoSpeed)); // 限制速度范围
        }
        
        function resetSystem() {
            phaseTimer = 0;
            currentPhase = 0;
            phaseProgress = 0;
            createParticles(1000);
            updatePhaseDisplay();
        }
        
        function setLanguage(lang) {
            currentLang = lang;
            
            // 更新界面文本
            document.getElementById('title').textContent = translations[lang].title;
            document.getElementById('labelQi').textContent = translations[lang].labelQi;
            document.getElementById('labelShu1').textContent = translations[lang].labelShu1;
            document.getElementById('labelXing').textContent = translations[lang].labelXing;
            document.getElementById('labelShu2').textContent = translations[lang].labelShu2;
            document.getElementById('labelQi2').textContent = translations[lang].labelQi2;
            document.getElementById('autoBtn').textContent = 
                isAutoPlaying ? translations[lang].btnPause : translations[lang].btnPlay;
            document.getElementById('speedDown').textContent = translations[lang].btnSlow;
            document.getElementById('speedUp').textContent = translations[lang].btnFast;
            document.getElementById('resetBtn').textContent = translations[lang].btnReset;
            document.getElementById('instructions').textContent = translations[lang].instructions;
            
            // 更新理论面板
            document.querySelector('.theory-panel h2').textContent = translations[lang].theoryTitle;
            document.querySelector('.theory-panel p:nth-child(2)').textContent = translations[lang].theoryQi;
            document.querySelector('.theory-panel p:nth-child(3)').textContent = translations[lang].theoryXiang;
            document.querySelector('.theory-panel p:nth-child(4)').textContent = translations[lang].theoryXing;
            document.querySelector('.theory-panel p:nth-child(5)').textContent = translations[lang].theoryShu;
            document.querySelector('.toggle-panel').textContent = translations[lang].hideTheory;
            
            // 更新语言按钮状态
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`lang${lang.toUpperCase()}`).classList.add('active');
            
            // 更新状态文本
            updatePhaseDisplay();
        }
        
        function toggleTheoryPanel() {
            const panel = document.querySelector('.theory-panel');
            panel.classList.toggle('hidden');
            document.querySelector('.toggle-panel').textContent = 
                panel.classList.contains('hidden') ? 
                translations[currentLang].showTheory : 
                translations[currentLang].hideTheory;
        }
        
        function updateFPS(timestamp) {
            frameCount++;
            
            if (timestamp >= lastTimestamp + 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTimestamp = timestamp;
                document.querySelector('.fps-counter').textContent = `FPS: ${fps}`;
            }
        }
        
        function animate(timestamp = 0) {
            requestAnimationFrame(animate);
            
            updateFPS(timestamp);
            updateParticles(timestamp);
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 启动系统
        init();
    </script>
</body>
</html>
